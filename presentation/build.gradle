apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        applicationId "com.linagora.android.linshare"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release
    }

    buildTypes {
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    "$rootProject.rootDir.absolutePath/domain/proguard-rules.pro",
                    "$rootProject.rootDir.absolutePath/data/proguard-rules.pro"
            signingConfig signingConfigs.release
        }
    }
}

Properties props = new Properties()
def propFile = new File('keystore.properties')
if (propFile.exists()){
    props.load(new FileInputStream(propFile))

    if (props!=null && props.containsKey('STORE_FILE') && props.containsKey('STORE_PASSWORD') &&
            props.containsKey('KEY_ALIAS') && props.containsKey('KEY_PASSWORD')) {
        android.signingConfigs.release.storeFile = rootProject.file(props['STORE_FILE'])
        android.signingConfigs.release.storePassword = props['STORE_PASSWORD']
        android.signingConfigs.release.keyAlias = props['KEY_ALIAS']
        android.signingConfigs.release.keyPassword = props['KEY_PASSWORD']
    } else {
        println 'keystore.properties found but some entries are missing'
        android.buildTypes.release.signingConfig = null
    }
}else {
    println 'keystore.properties not found. Using debug key'
    android.signingConfigs.release.storeFile = rootProject.file('debugKeystore.jks')
    android.signingConfigs.release.storePassword = 'linshare'
    android.signingConfigs.release.keyAlias = 'linshareAndroid'
    android.signingConfigs.release.keyPassword = 'linshare'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlin.stdlib

    implementation deps.androidx.appcompat
    implementation deps.androidx.core_ktx

    implementation deps.dagger.android
    implementation deps.dagger.android_support
    implementation deps.dagger.dagger

    implementation project(':data')
    implementation project(':domain')

    kapt deps.dagger.dagger_compiler
    kapt deps.dagger.android_processor
}
